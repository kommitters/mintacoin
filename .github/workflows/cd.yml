name: MintACoin Landing CD

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: checkout main
      uses: actions/checkout@master
      with:
        ref: main
        fetch-depth: 2

    - name: get updated files
      run: |
        set +e
        FILES=$(git log --stat="1000" -1 | grep '|' | awk '{print "/"$1}' | grep -e '\.html$')
        set -e
        [ -z "$FILES" ] && touch .updated_files && exit 0
        for file in $FILES; do
          echo $file
          [[ "$file" == *"/index.html" ]] && echo $file | sed -e 's/\/index.html$/\//'
        done | sort | uniq | tr '\n' ' ' > .updated_files
        
    - name: Deploy to production if branch is main
      if: github.ref == 'refs/heads/main' && toJSON('.updated_files') == '{}'
      run: aws s3 sync ./public/ s3://mintacoin.co --delete

    - name: invalidate
      uses: chetan/invalidate-cloudfront-action@v2
      env:
        PATHS_FROM: .updated_files
        AWS_REGION: 'us-east-1'
        DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}